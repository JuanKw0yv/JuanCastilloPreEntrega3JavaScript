<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente de Computadora</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <div class="busqueda">
            <h1>Buscar Componentes</h1>
            <form id="formulario">
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria">
                    <option value="">Selecciona una categoría</option>
                    <option value="procesadores">Procesadores</option>
                    <option value="motherboards">Motherboards</option>
                    <option value="tarjetas">Tarjetas de Video</option>
                    <option value="fuentes">Fuentes de Poder</option>
                    <option value="memorias">Memorias RAM</option>
                    <option value="almacenamiento">Almacenamiento</option>
                    <option value="gabinetes">Gabinetes</option>
                </select>

                <div id="subcategoriaContainer" style="display: none;">
                    <label for="subcategoria">Tipo:</label>
                    <select id="subcategoria" name="subcategoria">
                        
                    </select>
                </div>

                <button type="button" class="btn" onclick="mostrarDatos()">Buscar</button>
            </form>
        </div>

        <div id="resultado" class="resultado">
            <!-- Los resultados se mostrarán aquí -->
        </div>
    </div>

    <div id="carrito" class="carrito">
        <h2>Carrito</h2>
        <ul id="carritoItems">
            <!-- Los artículos del carrito se mostrarán aquí -->
        </ul>
        <button class="btn" onclick="vaciarCarrito()">Vaciar Carrito</button>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/carrito.js"></script>
</body>
</html>
